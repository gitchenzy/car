<div class="modal-header">

</div>
<div class="modal-body">
        <fieldset>
            <table class="table table-bordered" id="table">
                <tr>
                    <td>实施人</td>
                    <td>{$info.EmpName}</td>
                </tr>
                <tr>
                    <td>客户</td>
                    <td>{$info.CustomerName}</td>
                </tr>

                    <td>实施结果</td>
                    <td>{$info.Result}</td>

                </tr>


            </table>
        </fieldset>
